<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Resume Builder</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>
<header>
<h1>Online Resume Builder</h1>
</header>
<main>
<section id="form-section">
<h2 id="details">Enter Your Details</h2>
<form id="resume-form">
<label for="name" >Full Name:</label>
<input type="text" id="name" placeholder="Enter your full name" required>
<label for="email" >Email:</label>
<input type="email" id="email" placeholder="Enter your email" required>
<label for="phone" >Phone Number:</label>
<input type="tel" id="phone" placeholder="Enter your phone number" required>
<label for="skills" >Skills:</label>
<textarea id="skills" placeholder="Enter your skills, separated by commas"></textarea>
<label for="experience" >Experience:</label>
<textarea id="experience" placeholder="Enter your work experience"></textarea>
<label for="education" >Education:</label>
<textarea id="education" placeholder="Enter your education details"></textarea>
<button type="button" id="generate-btn">Generate Resume</button>
<br>
<button type="button" id="reset-btn">Reset</button>
<br>
<label for="theme-switch">Toggle Dark Mode:</label>
<input type="checkbox" id="theme-switch">
</form>
</section>
<section id="resume-section">
<h2>Your Resume Preview</h2>
<div id="resume-preview">
<!-- The dynamically generated resume will appear here -->
</div>
</section>
</main>
<script src="script.js"></script>
</body>
</html>
